<div ng-controller="View2Ctrl" layout="row">

	<md-sidenav flex="15" class="md-sidenav-left" md-is-locked-open="true">
	    <md-toolbar class="md-theme-indigo">
	    	<h1 class="md-toolbar-tools">Side Navigation</h1>
	    </md-toolbar>
    </md-sidenav>

    <md-content flex="20" class="second-container">
	    <div layout="column">
	    	<md-list class="width">
	    		<md-toolbar class="green">
	    			<h1 class="md-toolbar-tools">Search</h1>
	    		</md-toolbar>
	    		<md-list-item class="md-3-line" data="{{ item.symbol }}" ng-click="showGraph(item.symbol)" ng-repeat="item in stocks">
	    			<div class="md-list-item-text" layout="column">
	    			<h3>{{ item.name }}</h3>
	    			<h4>{{ item.symbol }}</h4>
	    			</div>
	    			<label class="priceLabel">Price</lebel>
	    		</md-list-item>
	    	</md>
	    </div>
    </md-content>

   	<md-content flex="65" layout-padding class="third-container">
	    <div layout="column" class="fixed-div">
	    	<md-toolbar ng-repeat="item in data" ng-if="$last" class="graphHeader">
	    		<h1>{{ symbol }}</h1>
	    		<h2>{{ item[4] | number : 2 }}</h2>
	    	</md-toolbar>
	   		<div id="chart1"> 
		        <div class="chart"></div>
			</div>
			<p>
			<ul ng-repeat="item in data" ng-if="$last" class="stockData">
				<li>Open - {{ item[1] | number : 2 }}</li>
				<li>High - {{ item[2] | number : 2 }}</li>
				<li>Low - {{ item[3] | number : 2 }}</li>
				<!-- <li>Close - {{ item[4] | number : 2 }}</li> -->
			</ul>
	    </div>
    </md-content>

</div>
